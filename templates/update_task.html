{% extends "index.html" %}

{% block content %}
<h1>Update Task for Event: <strong>{{ event.name }}</strong></h1>
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <br>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Update Task
    </button>
</form>
{% endblock %}
